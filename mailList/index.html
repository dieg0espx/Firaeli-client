<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRAELI | Sacred Circle Members</title>
    <link rel="icon" type="image/png" href="../images/Logo2 (2).png" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Italiana&family=Tenor+Sans&family=Rajdhani:wght@400;500&display=swap');

      :root {
        --divine-gold: #c8a25d;
        --blush-nude: #e8c6b0;
        --bg-dark: #050505;
        --bg-panel: #111111;
        --bg-panel-alt: #161616;
        --text-light: #f5f5f0;
        --text-muted: rgba(232, 198, 176, 0.7);
        --danger: #b5694f;
        --success: #3ba776;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Lora', serif;
        background: radial-gradient(circle at top, rgba(200, 162, 93, 0.08), transparent 45%),
          radial-gradient(circle at 20% 20%, rgba(181, 105, 79, 0.08), transparent 35%),
          var(--bg-dark);
        color: var(--text-light);
        padding: 2.5rem clamp(1rem, 4vw, 3rem);
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 2.5rem;
      }

      .eyebrow {
        font-family: 'Tenor Sans', sans-serif;
        letter-spacing: 0.45em;
        font-size: 0.75rem;
        text-transform: uppercase;
        color: var(--text-muted);
      }

      h1 {
        font-family: 'Italiana', serif;
        font-size: clamp(2.2rem, 5vw, 3.5rem);
        margin: 0;
        letter-spacing: 0.04em;
      }

      .intro {
        max-width: 560px;
        color: rgba(232, 198, 176, 0.8);
        line-height: 1.6;
        margin-top: 0.5rem;
      }

      .panel {
        background: rgba(20, 20, 20, 0.7);
        border: 1px solid rgba(200, 162, 93, 0.15);
        border-radius: 14px;
        padding: 1.25rem clamp(1rem, 3vw, 2rem);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(12px);
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.65rem;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .search {
        flex: 1 1 240px;
        position: relative;
      }

      .search input {
        width: 100%;
        padding: 0.9rem 1rem 0.9rem 2.8rem;
        border-radius: 8px;
        border: 1px solid rgba(200, 162, 93, 0.25);
        background: var(--bg-panel);
        color: var(--text-light);
        font-family: 'Rajdhani', sans-serif;
        font-size: 1rem;
      }

      .search::before {
        content: '⌕';
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1.1rem;
      }

      button {
        font-family: 'Tenor Sans', sans-serif;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        border: none;
        border-radius: 999px;
        padding: 0.95rem 1.8rem;
        background: linear-gradient(100deg, var(--divine-gold), var(--blush-nude));
        color: var(--bg-dark);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: -6px 10px 20px rgba(200, 162, 93, 0.25);
      }

      .stats {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
      }

      .stat {
        flex: 1;
        min-width: 160px;
        padding: 1rem 1.25rem;
        border-radius: 10px;
        background: var(--bg-panel-alt);
        border: 1px solid rgba(200, 162, 93, 0.08);
      }

      .stat-label {
        text-transform: uppercase;
        letter-spacing: 0.45em;
        font-size: 0.65rem;
        font-family: 'Tenor Sans', sans-serif;
        color: var(--text-muted);
      }

      .stat-value {
        font-size: 2rem;
        font-family: 'Italiana', serif;
        margin-top: 0.4rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
        font-family: 'Rajdhani', sans-serif;
        font-size: 0.98rem;
      }

      thead {
        text-transform: uppercase;
        letter-spacing: 0.25em;
        font-size: 0.75rem;
        color: rgba(245, 245, 240, 0.7);
      }

      th,
      td {
        padding: 0.9rem 0.5rem;
        border-bottom: 1px solid rgba(200, 162, 93, 0.08);
      }

      tbody tr:hover {
        background: rgba(200, 162, 93, 0.05);
      }

      .email {
        font-weight: 600;
        color: var(--text-light);
      }

      .source-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.2rem 0.8rem;
        border-radius: 999px;
        border: 1px solid rgba(200, 162, 93, 0.3);
        text-transform: uppercase;
        font-size: 0.7rem;
        letter-spacing: 0.2em;
      }

      .status-bar {
        margin-top: 1rem;
        padding: 0.9rem 1.1rem;
        border-radius: 8px;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.6rem;
        background: rgba(17, 17, 17, 0.8);
        border: 1px solid rgba(200, 162, 93, 0.12);
      }

      .status-bar.success {
        border-color: rgba(59, 167, 118, 0.5);
        color: var(--success);
      }

      .status-bar.error {
        border-color: rgba(181, 105, 79, 0.6);
        color: var(--danger);
      }

      .empty {
        text-align: center;
        padding: 3rem 1rem;
        color: var(--text-muted);
        font-style: italic;
      }

      @media (max-width: 768px) {
        body {
          padding: 1.5rem 1rem;
        }

        header {
          margin-bottom: 2rem;
        }

        h1 {
          font-size: 2rem;
        }

        .eyebrow {
          font-size: 0.7rem;
        }

        .intro {
          font-size: 0.9rem;
        }

        .panel {
          padding: 1rem;
          border-radius: 10px;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
          gap: 0.5rem !important;
          margin-bottom: 1rem !important;
          padding: 0 !important;
        }

        .controls > * {
          margin: 0 !important;
        }

        .search {
          margin: 0 !important;
          padding: 0 !important;
        }

        .search input {
          padding: 0.9rem 1rem;
          font-size: 0.9rem;
          margin: 0 !important;
          display: block;
          width: 100%;
        }

        .search::before {
          display: none;
        }

        button {
          width: 100%;
          padding: 1rem 1.5rem;
          font-size: 0.85rem;
          margin: 0 !important;
          display: block;
        }

        .stats {
          gap: 1rem;
        }

        .stat {
          min-width: 100%;
          padding: 0.9rem 1rem;
        }

        .stat-value {
          font-size: 1.5rem;
        }

        table {
          display: block;
          overflow-x: auto;
          font-size: 0.9rem;
        }

        th, td {
          padding: 0.75rem 0.4rem;
        }

        .source-pill {
          font-size: 0.65rem;
          padding: 0.15rem 0.6rem;
        }

        .status-bar {
          font-size: 0.85rem;
          padding: 0.8rem 0.9rem;
        }

        .empty {
          padding: 2rem 1rem;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.75rem;
          letter-spacing: 0.02em;
        }

        .stat {
          padding: 0.8rem 0.9rem;
        }

        .stat-label {
          font-size: 0.6rem;
          letter-spacing: 0.3em;
        }

        .stat-value {
          font-size: 1.3rem;
        }

        table {
          font-size: 0.85rem;
        }

        .email {
          font-size: 0.9rem;
          word-break: break-all;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <span class="eyebrow">Firaeli Internal</span>
      <h1>Sacred Circle Members</h1>
      <p class="intro">
        View and manage everyone who has joined the Sacred Circle. Use the search to filter by email or source, and refresh to see the latest members.
      </p>
    </header>

    <section class="panel">
      <div class="controls">
        <div class="search">
          <input type="text" id="searchInput" placeholder="Filter by email or source..." />
        </div>
        <button id="refreshBtn">Refresh</button>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-label">Total Entries</div>
          <div class="stat-value" id="totalCount">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Visible</div>
          <div class="stat-value" id="visibleCount">0</div>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th align="left">Email</th>
            <th align="left">Source</th>
          </tr>
        </thead>
        <tbody id="subscriberRows">
          <tr>
            <td colspan="2" class="empty">Loading Sacred Circle members...</td>
          </tr>
        </tbody>
      </table>

      <div id="statusBar" class="status-bar">
        Connecting to database&hellip;
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const SUPABASE_URL = 'https://ymzgxhdhhsdiysbxmpil.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inltemd4aGRoaHNkaXlzYnhtcGlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTU1MzQsImV4cCI6MjA4MDQ3MTUzNH0.j0gw7aDPJLm-N19KJP-SOQpZv0llbgmgfegdkUDIOxI';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const searchInput = document.getElementById('searchInput');
      const refreshBtn = document.getElementById('refreshBtn');
      const rowsEl = document.getElementById('subscriberRows');
      const totalCountEl = document.getElementById('totalCount');
      const visibleCountEl = document.getElementById('visibleCount');
      const statusBar = document.getElementById('statusBar');

      let subscribers = [];

      const formatDate = (value) => {
        if (!value) return '—';
        const date = new Date(value);
        return date.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' }) +
          ' · ' +
          date.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
      };

      const setStatus = (message, type = '') => {
        statusBar.textContent = message;
        statusBar.className = `status-bar ${type}`.trim();
      };

      const renderRows = (list) => {
        if (!list.length) {
          rowsEl.innerHTML = '<tr><td colspan="2" class="empty">No subscribers match your filter.</td></tr>';
          return;
        }

        rowsEl.innerHTML = list
          .map((item) => {
            const sourceLabel = item.source || 'unknown';
            return `
              <tr>
                <td class="email">${item.email}</td>
                <td><span class="source-pill">${sourceLabel}</span></td>
              </tr>
            `;
          })
          .join('');
      };

      const applyFilter = () => {
        const term = searchInput.value.trim().toLowerCase();
        const filtered = subscribers.filter((row) => {
          if (!term) return true;
          return (
            row.email?.toLowerCase().includes(term) ||
            row.source?.toLowerCase().includes(term)
          );
        });

        visibleCountEl.textContent = filtered.length;
        renderRows(filtered);
      };

      const loadSubscribers = async () => {
        setStatus('Fetching latest entries…');
        refreshBtn.disabled = true;

        const { data, error } = await supabase
          .from('email_subscribers')
          .select('id,email,source')
          .order('id', { ascending: false });

        refreshBtn.disabled = false;

        if (error) {
          console.error('Database fetch failed:', error);
          setStatus('Unable to load members. Please try again.', 'error');
          rowsEl.innerHTML = '<tr><td colspan="2" class="empty">Failed to load members. Try refreshing.</td></tr>';
          totalCountEl.textContent = '—';
          visibleCountEl.textContent = '0';
          return;
        }

        subscribers = data || [];
        totalCountEl.textContent = subscribers.length;
        setStatus(`Loaded ${subscribers.length} member${subscribers.length !== 1 ? 's' : ''} from the Sacred Circle.`, 'success');
        applyFilter();
      };

      searchInput.addEventListener('input', applyFilter);
      refreshBtn.addEventListener('click', loadSubscribers);

      loadSubscribers();
    </script>
  </body>
</html>
